<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Marketplace</title>
    <link rel="stylesheet" href="pages/filter/filter.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="head1">
        <div class="line2">
            <div>
                <span class ="Time">SUN-THU 10 AM to 6 PM</span>
                <a href="/contactUs" class="contactUs">Contact Us</a>
            </div>
        </div>
    
        <nav class="nav">
            <div class="navCountent">
                <div class="nav-left">
                    <a href="/"> <img src="/images/Weblogo.png" class="logo" alt="logo"> </a>
                </div>
    
                <div class="nav-center">
                    <div class="search-container">
                        <input 
                            id="search-bar" 
                            class="search-input" 
                            type="text" 
                            placeholder="Search tickets by name, description, or location..." 
                            aria-label="Search tickets"
                        />
                        <div id="search-results" class="search-results"></div>
                    </div>
                </div>
    
                <div class="nav-right">
                    <button class="cart-btn">
                        <img src="\images\BoughtTickets.png" alt="Cart Icon" class="cart-img" id="PurchasedTickets">
                    </button>
                    <div id="username-display" class="username-display">
                        <img id="user-img" src="https://i.ibb.co/Phmq0Lk/none-user.png" alt="user">
                        <p id="user-name"></p>
                    </div>
                    <div class="dropdown-user" id="user-dropdown"></div>
                    <a href="/login" class="btn btn-primary logo-none" role="button">Login</a>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="body-filter">
        <div class="main-container">
            <!-- Sidebar for Filters -->
            <aside class="filter-sidebar">
                <div class="breadcrumb">
                    <a href="/">Home</a> &rarr; <span id="namePage">Filter</span>
                </div>
                <h2>Filters</h2>
                <div class="filter-section">
                    <div class="filter-header">
                        <span>Filter</span>
                        <button class="clear-button">Clear</button>
                    </div>
    
                    <!-- Price Filter -->
                    <div class="filter-category">
                        <div class="filter-title">PRICE</div>
                        <div id="priceSlider"></div>
                        <div class="price-values">
                            <span id="minPriceValue">EGP 0</span>
                            <span id="maxPriceValue">EGP 30000</span>
                        </div>
                        <div class="manual-inputs">
                            <input type="text" id="minPriceInput" placeholder="Min Price" />
                            <input type="text" id="maxPriceInput" placeholder="Max Price" />
                        </div>
                    </div>
    
                    <!-- Date Filter -->
                    <div class="filter-section">
                        <div class="filter-header">
                            <span class="filter-title">Date</span>
                        </div>
                        <div class="date-filter">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" class="date-input" />
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate" class="date-input" />
                        </div>
                    </div>
    
                    <!-- Location Filters for Categories like Bus, Train, Plane (Dynamically hidden for Cinema, Concert, etc.) -->
                    <div class="filter-section">
                        <div class="filter-header">
                            <span class="filter-title">Start Location</span>
                        </div>
                        <select id="startLocationDropdown">
                            <option value="">Select Start Location</option>
                        </select>
                    </div>
    
                    <div class="filter-section">
                        <div class="filter-header">
                            <span class="filter-title">Destination</span>
                        </div>
                        <select id="destinationDropdown">
                            <option value="">Select Destination</option>
                        </select>
                    </div>
    
                    <div class="filter-section">
                        <div class="filter-header">
                            <span class="filter-title" id="locationDropdownHeader">Location</span>
                        </div>
                        <select id="locationDropdown">
                            <option value="">Select Location</option>
                        </select>
                    </div>
                </div>
            </aside>
    
            <!-- Main Content Area for Tickets -->
            <main class="ticket-container" id="ticket-container">
                <!-- Title (Category Marketplace) -->
                <h1 id="namePage_2">Ticket Marketplace</h1>
    
                <div class="tickets-wrapper">
                    <!-- Tickets will be dynamically added here -->
                </div>
            </main>
        </div>    
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.3/nouislider.min.js"></script>
    <script src="pages/filter/filter.js"></script>
    <script src="js\script.js"></script>  
</body>
</html>
